				"Firefly Spawn Weight" = 2
				"Starfish Spawn Weight" = 1
				"Clam Spawn Weight" = 2
				"Snail Spawn Weight" = 1
				"Slug Spawn Weight" = 1
				"Small Spider Spawn Weight" = 1
				"Frog Spawn Weight" = 1

		[Settings."Mob Settings"."Misc Mob Settings"]
			"Mute Flies" = true

		[Settings."Mob Settings"."Vanilla Mob Settings"]
			#Tropical fish in jungles
			jungleTropicalFish = false
			#Bats spawn outside at night
			nightBats = false

