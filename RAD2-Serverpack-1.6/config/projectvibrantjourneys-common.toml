
#Project: Vibrant Journeys settings
[Settings]

	#World Gen Settings
	[Settings."World Gen"]
		seaOats = true
		cattails = true
		barkMushrooms = true
		cobwebs = true
		bushes = false
		glowcap = true
		netherNettles = true
		shortGrass = true
		beachGrass = true
		fallenTrees = true
		#Seagrass in lakes
		moreSeagrass = true
		#Denser river grass
		moreGrassInRivers = false

		[Settings."World Gen".Groundcover]
			rocks = true
			twigs = true
			fallenLeaves = false
			bones = true
			charredBones = true
			iceChunks = true
			pinecones = true
			seashells = true
			# % chance of groundcover placement
			#Range: 0 ~ 100
			groundcoverChance = 0
			#Groundcover Biome Blacklist, example: ["minecraft:plains", "minecraft:beach"]
			groundcoverBlacklist = ["minecraft:snowy_tundra", "minecraft:snowy_mountains"]

	[Settings."Mob Settings"]

		[Settings."Mob Settings"."Mob Toggles"]
			"Enable Flies" = false
			"Enable Fireflies" = false
			"Enable Starfish" = false
			"Enable Clams" = false
			"Enable Snails" = false
			"Enable Slugs" = false
			"Enable Small Spiders" = false
			"Enable Frogs" = false

			[Settings."Mob Settings"."Mob Toggles"."Mob Spawn Weights"]
