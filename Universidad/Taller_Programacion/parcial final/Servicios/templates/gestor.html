<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'CSS/styles.css '%}">
</head>
<body>
    <header>
        <nav>
            <img id="logo" src="{% static 'IMG/logo.png' %}">
            <h1 style="margin-top: 40px;color: #00FF4A;" >Obscur</h1>
            <ul>
                <li><a href="/Login"><button id="btn">LOGIN</button></a></li>
                <li><a href="/Registrar"><button id="btn">REGISTER</button></a></li>
            </ul>
        </nav> 
    </header>
    <main>
        {% csrf_token %}
        <table>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>DescripcioÃÅn</th>
                <th>Valor</th>
            </tr>
            {% for i in plan %}
            <tr>
                <td>{{i.ID}}</td>
                <td>{{i.NOMBRE}}</td>
                <td>{{i.TIPO}}</td>
                <td>{{i.DESCRIPCION}}</td>
                <td>{{i.PRECIO}}</td>
                <td><a href="delet/{{i.ID}}"><button id="del">DELETE</button></a></td>
            </tr>
            {% endfor %}
        </table>
        <form action="add/" method="post">
            {% csrf_token %}
            <strong>Nombre: </strong><input type="text" name="nameP" required>
            <strong>Tipo: </strong>
            <select name="type">
                <option value="Telefonia">Telefonia</option>
                <option value="Interner">Interner</option>
                <option value="Cable">Cable</option>
            </select>
            <strong>Descripcion: </strong><input type="text" name="desc" required>
            <strong>Valor: </strong><input type="text" name="value" required>
            <button type="submit">REGISTER</button>
        </form>
    </main>
</body>
</html>
