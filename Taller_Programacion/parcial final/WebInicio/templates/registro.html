<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'CSS/styles.css '%}">
</head>
<body>
    <header>
        <nav>
            <img id="logo" src="{% static 'IMG/logo.png' %}">
            <h1 style="margin-top: 40px;color: #00FF4A;" >Obscur</h1>
            <ul>
                <li><a href="/Login"><button class="btn btn-success text-white w-100 fw-semibold">LOGIN</button></a></li>
                <li><a href="/Registrar"><button class="btn btn-success text-white w-100 fw-semibold">REGISTER</button></a></li>
            </ul>
        </nav> 
    </header>
    <main class="d-flex justify-content-center align-item-center vh-100 mt-5">
        <div class="shadow bg-white p-5 rounded-5 text-secondary" style="width:25rem; height: 27rem;">
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-center">
                </div>
                <div class="text-center fs-1 fw-bold">Registro</div>
                <div class="input-group mt-4">
                    <input class="form-control bg-light" placeholder="Nombre" type="text" name="name" required>
                    <input class="form-control bg-light" placeholder="Apellido" type="text" name="lastname" required>
                </div>
                <div class="input-group mt-1">
                    <div class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                        </svg>
                    </div>
                    <input class="form-control bg-light" type="text" placeholder="Username" name="user" required>
                </div>
                <div class="input-group mt-1">
                    <div class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                            <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
                        </svg>
                    </div>
                    <input class="form-control bg-light" type="email" placeholder="name@example.com" name="email" required>
                </div>
                <div class="input-group mt-1">
                    <div class="input-group-text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                        </svg>
                    </div>
                    <input class="form-control bg-light" type="password" placeholder="Password" name="pssw" required>
                </div>
                <button class="btn btn-danger text-white w-100 mt-4 fw-semibold" type="submit">Registrar</button>
            </form>
        </div>
    </main>
    <main>
        
        <a href="/login"><button>LOGIN</button></a>
        <p>{{error}}</p>
    </main>
</body>
</html>
